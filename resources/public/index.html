<!DOCTYPE html>
<html>
    <head>
        <title>Tech Wall</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="stylesheet" type="text/css" href="/css/index.css">
        <link rel="stylesheet" type="text/css" href="/css/smoothness/jquery-ui-1.9.0.custom.min.css">
        <script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="/js/jquery-ui-1.9.0.custom.min.js"></script>
        <script type="text/javascript" src="/js/jquery.realisr.js"></script>
        <script type="text/javascript" src="/js/index.js"></script>
    </head>
    <body>
        <div id="header">
            <h1 id="title">Tech Wall</h1>
        </div>
        <div id="content">
            <div id="banner">
                <div id="wall-list">
                    <ul><li class="wall-entry template"><a class="wall-link"></a></li></ul>
                </div>
            </div>
            <div class="add-box ui-widget">
                <label>Create a new wall: <input class="add-wall" /></label>
            </div>
        </div>
    </body>
</html>
