<!DOCTYPE html>
<html>
    <head>
        <title>Woot</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="stylesheet" type="text/css" href="/css/black-tie/jquery-ui-1.8.24.custom.css">
        <script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="/js/jquery-ui-1.8.24.custom.min.js"></script>
        <script type="text/javascript" src="/js/wall.js"></script>

        <style>
        .demo ul { list-style-type: none; margin: 0; padding: 0; margin-bottom: 10px; }
        .demo li { margin: 5px; padding: 5px; width: 150px; }
        </style>
        <script>
        $(function() {
            $( "#sortable" ).sortable({
                revert: true
            });
            $( "#draggable" ).draggable({
                connectToSortable: "#sortable",
                helper: "clone",
                revert: "invalid"
            });
            $( "ul, li" ).disableSelection();
        });
        </script>
    </head>
    <body>
        <div id="header">
            <span id="title">Oh, yeah</span>
        </div>
        <div class="demo">
            <ul>
                <li id="draggable" class="ui-state-highlight">Drag me down</li>
            </ul>
        
            <ul id="sortable">
                <li class="ui-state-default">Item 1</li>
                <li class="ui-state-default">Item 2</li>
                <li class="ui-state-default">Item 3</li>
                <li class="ui-state-default">Item 4</li>
                <li class="ui-state-default">Item 5</li>
            </ul>
        </div>
    </body>
</html>
