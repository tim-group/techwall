<!DOCTYPE html>
<html>
    <head>
        <title>Tech Wall</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="stylesheet" type="text/css" href="/css/wall.css">
        <link rel="stylesheet" type="text/css" href="/css/smoothness/jquery-ui-1.9.0.custom.min.css">
        <script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="/js/jquery-ui-1.9.0.custom.min.js"></script>
        <script type="text/javascript" src="/js/jquery.realisr.js"></script>
        <script type="text/javascript" src="/js/jquery.entryeditor.js"></script>
        <script type="text/javascript" src="/js/wall.js"></script>
    </head>
    <body>
        <h1 id="title"></h1>
        <div class="wall">
            <div class="category template">
                <h3 class="name">Category Name</h3>
                <ul class="entry-list">
                    <li class="entry template">Entry Name</li>
                </ul>
                <div class="add-box ui-widget">
                    <input class="add-entry" />
                </div>
            </div>
        </div>
        <div id="edit-tech" title="Technology Details">
          <form>
            <fieldset>
                <input type="hidden" name="id" id="id"/>
                <input type="hidden" name="wallId" id="wallId"/>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
                <label for="techtype">Category</label>
                <select name="techtype" id="techtype" class="ui-widget-content ui-corner-all"></select>
                <label for="description">Technology Description</label>
                <textarea name="description" id="description" class="text ui-widget-content ui-corner-all"></textarea>
                <label for="notes">Notes for usage on this wall</label>
                <textarea name="notes" id="notes" class="text ui-widget-content ui-corner-all" ></textarea>
            </fieldset>
          </form>
        </div>
    </body>
</html>
