<!DOCTYPE html>
<html>
    <head>
        <title>Tech Wall</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="stylesheet" type="text/css" href="/css/wall.css">
        <link rel="stylesheet" type="text/css" href="/css/smoothness/jquery-ui-1.9.0.custom.min.css">
        <script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="/js/jquery-ui-1.9.0.custom.min.js"></script>
        <script type="text/javascript" src="/js/jquery.realisr.js"></script>
        <script type="text/javascript" src="/js/wall.js"></script>
    </head>
    <body>
        <div id="header">
            <span id="title">Oh, yeah</span>
        </div>
        <div class="wall">
            <div class="column template">
                <h3 class="name">Column Name</h3>
                <ul class="entries connectedSortable">
                    <li class="entry ui-state-highlight template">Entry Name</li>
                </ul>
                <div class="add-box ui-widget">
                    <input class="tags" />
                </div>
            </div>
        </div>
    </body>
</html>
