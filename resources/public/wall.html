<!DOCTYPE html>
<html>
    <head>
        <title>Woot</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="stylesheet" type="text/css" href="/css/wall.css">
        <link rel="stylesheet" type="text/css" href="/css/smoothness/jquery-ui-1.9.0.custom.min.css">
        <script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="/js/jquery-ui-1.9.0.custom.min.js"></script>
        <script type="text/javascript" src="/js/wall.js"></script>
    </head>
    <body>
        <div id="header">
            <span id="title">Oh, yeah</span>
        </div>
        <div class="wall">
            <div class="column">
                <ul class="connectedSortable">
                    <li class="ui-state-default">lift</li>
                    <li class="ui-state-default">erlang</li>
                </ul>
                <div class="ui-widget">
                    <input class="tags" />
                </div>
            </div>
            <div class="column">
                <ul class="connectedSortable">
                    <li class="ui-state-highlight">clojure</li>
                    <li class="ui-state-highlight">play</li>
                </ul>
                <div class="ui-widget">
                    <input class="tags" />
                </div>
            </div>
            <div class="column">
                <ul class="connectedSortable">
                    <li class="ui-state-default">java</li>
                    <li class="ui-state-default">junit</li>
                    <li class="ui-state-default">guava</li>
                </ul>
                <div class="ui-widget">
                    <input class="tags" />
                </div>
            </div>
            <div class="column">
                <ul class="connectedSortable">
                    <li class="ui-state-highlight">easymock</li>
                    <li class="ui-state-highlight">test objects</li>
                </ul>
                <div class="ui-widget">
                    <input class="tags" />
                </div>
            </div>
            <div class="column">
                <ul class="connectedSortable">
                    <li class="ui-state-default">lamdaj</li>
                </ul>
                <div class="ui-widget">
                    <input class="tags" />
                </div>
            </div>
        </div>
    </body>
</html>
